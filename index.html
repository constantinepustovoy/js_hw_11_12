<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
   <script src="js/jQ.js"></script>
   <script src="js/jquery.carousel.js"></script>
   <script src="js/template.js"></script>
   <script src="js/script.js"></script>
   
</head>
<body>
   

<script type="text/html" id="0">
<%for(var i=0;i<data.length;++i){%>
  <div class="cv">
      <h3><%= data[i].name %></h3>
      <img src=<%= "img/"+i+".jpg" %> alt="" class="cv-photo"> 
      <p> Пижон! </p>
      <hr>
      <div class="my_reasons">
        <p>Хочу учить фронтенд потому что:</p>
        <ul>
        <%for(var j=0;j< data[i].reasons.length;++j){%> 
          <li><%=data[i].reasons[j]%></li>
         <%};%>
        </ul>
      </div>
      <hr>
      <div class="my_contacts"> 
        <p>Мой контактный телефон</p>
        <p><%=data[i].phone%></p>
        <br>
        <p>Мой профиль</p>
        <a href=<%= data[i].profile[1] %>><%= data[i].profile[0] %></a>
      </div>
      <hr>
      <div class="my_feedback"> 
        <p>Мой фидбек:</p>
        <p><%= data[i].feedback%></p>
      </div>
  </div>
<%};%>  
</script>

   <div class="carousel"> 
      <div class="carousel-button-left"><a href="#"></a></div> 
      <div class="carousel-button-right"><a href="#"></a></div> 
    <div class="carousel-wrapper"> 
       <div class="carousel-items">                                                 
          <div class="carousel-block"><img src="img/0.jpg" alt="" /></div>
          <div class="carousel-block"><img src="img/1.jpg" alt="" /></div>
          <div class="carousel-block"><img src="img/2.jpg" alt="" /></div>
          <div class="carousel-block"><img src="img/7.jpg" alt="" /></div>
          <div class="carousel-block"><img src="img/4.jpg" alt="" /></div>
          <div class="carousel-block"><img src="img/1.jpg" alt="" /></div>
          <div class="carousel-block"><img src="img/2.jpg" alt="" /></div>
          <div class="carousel-block"><img src="img/7.jpg" alt="" /></div>            
          
       </div>
    </div>
   </div>

   
</body>
</html>
